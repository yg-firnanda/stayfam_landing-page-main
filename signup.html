<html lang="en">
<head>

    <!-- Google CAPTCHA -->

    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up Form</h1>
        <p>We not save your data it's just dummy simulation</p>
        <div class="signup">
            <form action="/">
                <!-- full name -->
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <!-- username -->
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <!-- email  -->
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <!-- phone -->
                <label for="phone">Phone Number</label>
                <input type="tel" id=""phone>
                <!-- pw -->
                <label for="password">Password</label>
                <input type="password" id="password"required>
                <!-- c-pw -->
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" required>
                <!-- Agreements -->
                <div class="agreements">
                    <div class="agree-item">
                        <input type="checkbox">
                        <p>I agree. with Terms of Service</p>
                    </div>
                    <div class="agree-item">
                        <input type="checkbox">
                        <p>I agree. with Terms of Service</p>
                    </div>
                </div>
                <!-- captcha -->
                <div class="captcha">
                    <div class="g-recaptcha" data-sitekey="6LcrdR8jAAAAAK0LjnDmByJKWSFVkKik--tS1W1j"></div>
                </div>
                <!-- submit -->
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <p>Already have account. <a href="login.html">Log In</a> now.</p>
    </div>
    
    <!-- ---------- Javascript ---------- -->

	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

	<script src="./assets/js/popper.min.js"></script>

	<!-- Main Script -->
	<script src="./assets/js/script.js"></script>
</body>
</html>
